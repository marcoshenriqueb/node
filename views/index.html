<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node</title>
    <link rel="stylesheet" href="/css/home.css" media="screen" charset="utf-8">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.265.9/mo.min.js" charset="utf-8"></script>
    <script src="js/home.js"></script>
    <script>
      var socket = io('localhost:3000');
      socket.on('connect', function(data) {
        document.addEventListener("click", function(){
          socket.emit('user click');
        });
        socket.on('user click', function(msg){
          console.log(msg)
        });
      });
    </script>
  </body>
</html>
